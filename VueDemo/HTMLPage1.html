<div id="app">
    <h2>
        {{greeting}}
    </h2>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            greeting: 'Hello World!'
        }
    })

</script>

<!--Vue works well with arrays too...-->
<div id="app-2">
    <ul>
        <li v-for="greeting in greetings">
            {{greeting.text}}
        </li>
    </ul>
</div>


<script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            greetings: [
                { text: 'Hello World' },
                { text: 'Salutations Earthlings'},
                { text: 'What\'s up World?'},
            ]
        }
    })
</script>

<!--an on click event ...-->
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
